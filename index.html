<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarina - 个人博客</title>
    <meta name="description" content="Diarina的个人博客，分享技术文章和项目经验">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Diarina</a>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <button class="mobile-menu" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/posts">博客</a></li>
                <li><a href="/projects">项目</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 英雄区域 -->
        <section class="hero">
            <div class="hero-content">
                <h1>欢迎来到我的博客</h1>
                <p>分享技术见解，记录学习历程</p>
            </div>
        </section>

        <!-- 最新文章区域 -->
        <section class="recent-posts">
            <h2>最新文章</h2>
            <div class="posts-grid">
                <!-- 文章将通过 JavaScript 动态加载 -->
            </div>
            <div class="center-button">
                <a href="/posts/" class="btn">查看所有文章</a>
            </div>
        </section>

        <!-- 技能展示区域 -->
        <section class="skills">
            <h2>技能专长</h2>
            <div class="skills-grid">
                <!-- 技能卡片将通过 JavaScript 动态加载 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <!-- 添加其他社交��体链接 -->
            </div>
            <p>&copy; 2024 Diarina. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/post-manager.js"></script>  <!-- 用于加载最新文章 -->
    <script src="assets/js/main.js"></script>
</body>
</html>
