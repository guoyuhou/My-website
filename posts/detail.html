<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - Diarina</title>
    <meta name="description" content="Diarina的技术博客文章">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- 添加 Markdown 渲染器的样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: var(--nav-height);
        }

        .post-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .post-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-meta {
            color: var(--text-color);
            opacity: 0.8;
        }

        .post-content {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Markdown 内容样式 */
        .markdown-body {
            background-color: transparent !important;
            color: var(--text-color) !important;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <!-- 与其他页面相同的导航栏内容 -->
    </nav>

    <main class="post-detail">
        <article>
            <header class="post-header">
                <h1 class="post-title"></h1>
                <div class="post-meta">
                    <span class="date"></span>
                    <span class="category"></span>
                </div>
            </header>
            <div class="post-content markdown-body">
                <!-- 文章内容将通过 JavaScript 动态加载 -->
            </div>
        </article>
    </main>

    <footer>
        <!-- 与其他页面相同的页脚内容 -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/post-manager.js"></script>
    <script>
        class PostDetail {
            constructor() {
                this.postManager = new PostManager();
                this.postId = new URLSearchParams(window.location.search).get('id');
            }

            async init() {
                try {
                    await this.postManager.init();
                    await this.loadPost();
                } catch (error) {
                    console.error('Failed to load post:', error);
                    this.handleError();
                }
            }

            async loadPost() {
                const post = this.postManager.getPostById(this.postId);
                if (!post) {
                    throw new Error('Post not found');
                }

                // 更新页面标题和元数据
                document.title = `${post.title} - Diarina`;
                document.querySelector('.post-title').textContent = post.title;
                document.querySelector('.date').innerHTML = `<i class="fas fa-calendar"></i> ${new Date(post.date).toLocaleDateString()}`;
                document.querySelector('.category').innerHTML = `<i class="fas fa-folder"></i> ${post.category}`;

                // 加载并渲染文章内容
                const content = await this.postManager.getPostContent(post);
                document.querySelector('.post-content').innerHTML = marked.parse(content);
            }

            handleError() {
                document.querySelector('.post-content').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>文章加载失败，请稍后重试</p>
                        <button onclick="location.reload()">重新加载</button>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const postDetail = new PostDetail();
            postDetail.init();
        });
    </script>
</body>
</html>
