<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 - Diarina</title>
    <meta name="description" content="Diarina的技术博客文章列表">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* 文章列表页面特定样式 */
        .posts-page {
            padding-top: calc(var(--nav-height) + 2rem);
            min-height: 100vh;
            background: var(--bg-color);
        }

        .page-header {
            max-width: 1200px;
            margin: 0 auto 3rem;
            padding: 0 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.8s ease;
        }

        /* 搜索框样式 */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 0.8s ease;
        }

        .search-container input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .search-container i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
            transition: var(--transition);
        }

        .search-container input:focus + i {
            opacity: 1;
            color: var(--primary-color);
        }

        /* 分类标签样式 */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease;
        }

        .category-tag {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .category-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-tag.active {
            background: var(--primary-color);
            color: white;
        }

        /* 文章列表样式 */
        .posts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        .post-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }

        .post-card:hover img {
            transform: scale(1.05);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .post-meta {
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .posts-container {
                grid-template-columns: 1fr;
            }

            .categories {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Diarina</a>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <button class="mobile-menu" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/posts" class="active">博客</a></li>
                <li><a href="/projects">项目</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </div>
    </nav>

    <main class="posts-page">
        <header class="page-header">
            <h1>博客文章</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索文章...">
                <i class="fas fa-search"></i>
            </div>
            <div class="categories">
                <!-- 分类将通过 JavaScript 动态加载 -->
            </div>
        </header>

        <div class="posts-container">
            <!-- 文章列表将通过 JavaScript 动态加载 -->
        </div>

        <div class="pagination">
            <!-- 分页控件将通过 JavaScript 动态加载 -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2024 Diarina. All rights reserved.</p>
        </div>
    </footer>

    <!-- 脚本引入 -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/post-manager.js"></script>
    <script src="../assets/js/posts.js"></script>
</body>
</html>
